<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile-style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="homepage-link" href="https://culinary-cloud.click/">
          <img src="logo-placeholder.png" alt="Culinary Cloud Logo" />
          <span>Culinary Cloud</span>
        </a>
      </div>
    </header>
    <main>
      <h1>Welcome to your Profile</h1>
      <button onclick="signOut()">Sign Out</button>

      <script>
        const poolData = {
          UserPoolId: "us-east-1_WFdS4C3O4",
          ClientId: "3fj031gafrt8bae5k4cflh1281",
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        function signOut() {
          const cognitoUser = userPool.getCurrentUser();
          if (cognitoUser) {
            cognitoUser.signOut();
            alert("Signed out successfully!");
            window.location.href = "https://culinary-cloud.click";
          }
        }
      </script>
    </main>
    <footer>
      <div class="contact">
        <h3>Contact the creator:</h3>
        <p>Email: baszaksocial@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
