<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
    <!-- Include AWS SDK and Cognito Identity SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.977.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.3/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="homepage-link" href="https://culinary-cloud.click/">
          <img src="logo-placeholder.png" alt="Culinary Cloud Logo" />
          <span class="playfair">Culinary Cloud</span>
        </a>
      </div>
    </header>
    <main>
      <h1 class="alice">Welcome to your Profile</h1>
      <button onclick="signOut()">Sign Out</button>

      <script>
        const poolData = {
          UserPoolId: "us-east-1_0r3Udl8ng",
          ClientId: "14k3k2bu3a03pk4clfg94q02r3",
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        function signOut() {
          const cognitoUser = userPool.getCurrentUser();
          if (cognitoUser) {
            cognitoUser.signOut();
            alert("Signed out successfully!");
            window.location.href = "https://culinary-cloud.click";
          }
        }
      </script>
    </main>
    <footer>
      <div class="contact playfair">
        <h3>Contact the creator:</h3>
        <p>Email: baszaksocial@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
