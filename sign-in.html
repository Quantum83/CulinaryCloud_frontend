<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign In | Culinary Cloud</title>
    <meta
      name="description"
      content="the sign in or log in and sign up page for culinary cloud"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sign-in-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="" async defer></script> -->
  </head>
  <body>
    <h1 class="title alice">Sign Up</h1>
    <div class="sign-in-container">
      <form id="sign-in-form" action="">
        <label for="email" class="playfair">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter a valid email address..."
          required
        />
        <label for="user" class="playfair">Username:</label>
        <input
          type="text"
          id="user"
          name="user"
          placeholder="Enter your username..."
          required
        />
        <label for="password" class="playfair">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password..."
          required
        />
        <button type="submit" class="alice">Submit</button>
        <a href="login.html" class="login">Already a user? Log in instead.</a>
      </form>
    </div>
  </body>
</html>
