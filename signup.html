<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Culinary Cloud</title>
    <link rel="stylesheet" href="signup-style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo-placeholder.png" alt="Culinary Cloud Logo" />
        <span>Culinary Cloud</span>
      </div>
    </header>

    <main>
      <h1>Sign Up</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <div class="contact">
        <h3>Contact the creator:</h3>
        <p>Email: baszaksocial@gmail.com</p>
      </div>
    </footer>

    <script src="signup-script.js"></script>
  </body>
</html>
