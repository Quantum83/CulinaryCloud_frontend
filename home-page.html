<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Cloud</title>
    <link rel="stylesheet" href="home-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="tab_icon_transparent.png" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a class="homepage-link" href="https://culinary-cloud.click/">
          <img
            src="new_logo_transparent.png"
            alt="Culinary Cloud Logo"
            class="logo"
          />
          <span class="playfair">Culinary Cloud</span>
        </a>
      </div>
      <div class="profile">
        <button class="alice" onclick="goToProfile()">Profile</button>
      </div>
    </header>

    <main>
      <div class="menu-container">
        <div class="sort-menu">
          <label class="alice" for="sort-recipes">Sort by:</label>
          <select class="alice" id="sort-recipes" onchange="sortRecipes()">
            <option value="most-popular">Most Popular</option>
            <option value="most-recent">Most Recent</option>
            <option value="most-saved">Most Saved</option>
          </select>
        </div>
        <div class="submit-recipe">
          <button class="alice" onclick="submitRecipe()">Submit Recipe</button>
        </div>
      </div>
      <div class="bento-grid" id="recipe-grid">
        <!-- Recipe cards will be inserted here by JS -->
      </div>
    </main>

    <footer>
      <div class="contact playfair">
        <h3>Contact the creator:</h3>
        <p>
          Email:
          <a href="mailto:baszaksocial@gmail.com">baszaksocial@gmail.com</a>
        </p>
      </div>
    </footer>
    <script src="script1.js"></script>
  </body>
</html>
