<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Cloud</title>
    <link rel="stylesheet" href="home-style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo-placeholder.png" alt="Culinary Cloud Logo" />
        <span>Culinary Cloud</span>
      </div>
      <div class="profile">
        <button onclick="goToProfile()">Profile</button>
      </div>
    </header>

    <main>
      <div class="sort-menu">
        <label for="sort-recipes">Sort by:</label>
        <select id="sort-recipes" onchange="sortRecipes()">
          <option value="most-popular">Most Popular</option>
          <option value="most-recent">Most Recent</option>
          <option value="most-saved">Most Saved</option>
        </select>
      </div>
      <div class="bento-grid" id="recipe-grid">
        <!-- Recipe cards will be inserted here by JS -->
      </div>
    </main>

    <footer>
      <div class="contact">
        <h3>Contact the creator:</h3>
        <p>Email: baszaksocial@gmail.com</p>
      </div>
    </footer>

    <script src="script1.js"></script>
  </body>
</html>
